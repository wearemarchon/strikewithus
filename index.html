
<!DOCTYPE html>
<html>
<head>
    <title>Mapbox GL JS debug page</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel='stylesheet' href="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.css" />
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.css" type="text/css"/>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
        @font-face {
            font-family: GreveNarrow;
            font-weight: 800;
            src: url("./GreveNarrow-800.otf") format("opentype");
        }
        .hidden {
            display: none;
        }
        .mapboxgl-popup-tip {
            visibility: hidden;
        }
        .mapboxgl-popup-content {
            background: rgb(242, 242, 242);
            box-shadow: 2px 2px 5px;
            border-radius: 0px;
        }
        .sidebar {
            margin: 0;
            padding: 0;
            width: 200px;
            background-color: white;
            position: fixed;
            height: 100%;
            overflow: auto;
            border: 2px solid black;
            box-sizing: border-box;
        }
        div.content {
            margin-left: 200px;
        }

        .map-overlay {
            position: absolute;
            bottom: 10px;
            display: flex;
            flex-flow: row wrap;
            justify-content: space-between;
            align-items: flex-start;
            font-family: Arial, sans-serif;
            overflow: auto;
            z-index: 1;
        }
         .inset {
            width: 230px;
            flex: 1;
            height:150px;
            border:1px solid #fff;
            margin-left: 10px;
            margin-right: 10px;
            box-sizing: content-box;


        }

        .inset .mapboxgl-control-container{
            display: none;
        }
        .sidebar a {
            display: block;
            color: black;
            border-bottom: 2px solid black;
            border-top: none;
            border-left: none;
            text-decoration: none;
            height: 33.3%;
            text-align: center;
            font-size: 48px;
        }

        .sidebar a div{
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            font-family: GreveNarrow, serif;
        }
        #day1Btn{
            color: #ed8c89;
        }
        #day2Btn{
            color: #000000;
        }
        #day3Btn{
            color: #82b7d1;
        }
        #day1Btn:hover{
            color: #ffffff;
            background-color: #ed8c89;
        }
        #day2Btn:hover{
            color: #f7f7f7;
            background-color: #000000;
        }
        #day2Btn.active {
            color: #dcbcc0;
            background-color: #000000;
        }
        #day3Btn:hover{
            color: #4d4d4d;
            background-color: #82b7d1;
        }
        .sidebar a.active {
            background-color: rgb(0, 0, 0);
            color: white;
        }

        .sidebar a:hover:not(.active) {
            background-color: #555;
            color: white;
        }


        @media screen and (max-width: 700px) {
            .sidebar {
                width: 100%;
                position: relative;
                height: 8%;
            }
            .sidebar a {
                float: left;
                width: 33.3%;
                height: 100%;
                box-sizing: border-box;
                border-right: 2px solid black;
                border-bottom: none;
                border-top: none;
                font-size: 32px;
            }
            .sidebar a:last-of-type {
                border-right: none;
            }
            div.content {
                height: 92%!important;
                margin-left: 0;
            }
        }
    </style>
</head>

<body>
<div class='sidebar'>
    <a id='day1Btn' onclick="setState(1)"><div>DAY 1</div></a>
    <a id='day2Btn' onclick="setState(2)"><div>DAY 2</div></a>
    <a id='day3Btn' onclick="setState(3)"><div>DAY 3</div></a>
</div>
<div id='map' class='content'>
    <div class="map-overlay">
        <div id='ak-inset' class="inset"></div>
        <div id='hi-inset' class="inset"></div>
        <div id='pr-inset' class="inset"></div>

    </div>
</div>

<script src='https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.js'></script>
<script src="./constants.js" ></script>
<script src="./map-model.js"></script>
<script src="./inset-map.js"></script>

<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoid2VhcmVtYXJjaG9uIiwiYSI6ImNqdTFscXo3ZzAwYTE0ZWxzMWhrNnVtNHIifQ.ql7OysgSLnCazbiXZt8NFA';

var allMaps = [];

function hideInsets() {
    var insets = Array.from(document.getElementsByClassName('inset'));
    insets.forEach(function(ele) {
        ele.classList.add('hidden')
    })
}

function showInsets() {
    var insets = Array.from(document.getElementsByClassName('inset'));
    insets.forEach(function (ele) {
        ele.classList.remove('hidden')
    })
}

function getMapColors(day) {
    if (!day) {
        return {
            background: COLORS['4/22/2020'].background,
            foreground: COLORS['4/22/2020'].us
        }
    }
    return {
        background: COLORS[day].background,
        foreground: COLORS[day].us,
    }
}

function setDay(dayIndex) {
    var background,foreground;
    var dayLookup = [
        '4/22/2020',
        '4/23/2020',
        '4/24/2020'
    ];
    var day = dayLookup[dayIndex];
    allMaps.forEach(function(thisMap) {
        let colors = getMapColors(day);
        if (thisMap.setPinFilter)  {
            thisMap.setPinFilter(day);
            thisMap.setColors(colors);
        }
    })
}

var buttons = [
    document.getElementById('day1Btn'),
    document.getElementById('day2Btn'),
    document.getElementById('day3Btn')
];
var currentState = null;
function setState(dayIdx) {
    if(dayIdx === currentState){
        dayIdx = null;
    }
    var dayIndex = dayIdx - 1;
    for(var i = 0; i < buttons.length; i++){
        if(dayIndex == i){
            buttons[i].className = 'active';
        } else {
            buttons[i].className = '';
        }
    }
    showInsets();
    setDay(dayIndex);
    currentState = dayIdx;
}

function markerHtml(e){
    var coordinates = e.features[0].geometry.coordinates.slice();
    var name = e.features[0].properties.name;
    var link = e.features[0].properties.eventLink+'';
    var location = e.features[0].properties.location;
    var dateString = e.features[0].properties.timestamp;
    var date = new Date(dateString);

    var timeDelimiter = dateString.indexOf('T') + 1;
    var hours = parseInt(dateString.substring(timeDelimiter, timeDelimiter + 2));
    var mins = dateString.substring(timeDelimiter + 3, timeDelimiter + 5);

    var ampm = hours >= 12 && hours !== 0 ? 'PM' : 'AM';
    if(hours > 12) {
        hours -= 12;
    }
    if(hours === 0){
        hours = 12;
    }
    var split = location.split(',');
    var locationName = split[0].trim();
    var locationAddress = split.slice(1, split.length - 2).join(',').trim();
    var locationState = split.slice(split.length - 2, split.length).join(',').trim();

    var formattedDate = date.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'}) + ' ' + hours +':'+ mins+ ' '+ampm;
    return '<a target="_blank" href='+link+'><strong>'+name.toUpperCase()+'</strong></a><br><i>'+formattedDate+'</i><br>'+locationName+'<br>'+locationAddress+'<br>'+locationState;
}

function drawMaps() {
    const states = ['AK', 'HI', 'PR'];
    let mainMap = new MainMap('map', [-127.119844, 25.393099, -64.920107, 50.095843])
    states.forEach(function(state) {
        let inset = new InsetMap(state, `${state.toLowerCase()}-inset`, bBoxes[state], mainMap);
        inset.init();
        allMaps.push(inset);
    })
    mainMap.init();
    allMaps.push(mainMap);
}

    drawMaps();
</script>
</body>
</html>
